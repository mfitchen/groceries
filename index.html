<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to create your grocery list!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item1">Item 1:</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2:</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3:</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4:</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item 5:</label>
            <input id="item5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show my list!</button>
        </form>
      </div>

      <div id="grcery-list">
        <h1>Grocery List</h1>
        <ul class="items">

        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
